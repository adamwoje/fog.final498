<html lang="en">

<body>

			<div id="close">x</div>
			<a href="#alamo" data-menu-top="800">Alamo Square</a>

    <div id="position-log">0</div>

                data-top="transform:translateY(0px)"

        </section>

                    data-1200="opacity:1; transform:translateX(1500px)"

        </section><!--section 1-->

        </section><!--section 3-->
        <section id="slide-4">
            <div class="slide-container centered">

    <script src="lib/js/jquery-1.11.1.min.js"></script>
    <script src="lib/js/enquire.js"></script>
    <script src="lib/js/skrollr.min.js"></script>
    <script src="lib/js/modernizr.min.js"></script>
<!--    <script src="lib/js/skrollr.menu.min.js"></script>-->
<!--    <script src="lib/js/main.js"></script>-->
    <script>
    // Init Skrollr
    var s = skrollr.init(
    {
            render: function(data){
                //log current scroll position
                $('#position-log').text(data.curTop);
            }
        }
    );

    // Refresh Skrollr after resizing our sections
    s.refresh($('.homeSlide'));
        

//    //Skrollr menu
//var link = document.querySelector('a');
//        skrollr.menu.click(link);  
        
    </script>
    <script>
    // Menu settings
			$('#menuToggle').on('click', function(){
				$('#menuToggle').hide();
				$('body').toggleClass('body-push-toleft');
				$('.menu').toggleClass('menu-open');
			});
            $('#close').click(function(){
                $('#menuToggle').show();
                $('body').toggleClass('body-push-toleft');
				$('.menu').toggleClass('menu-open');
            })
//    // Smooth scrolling
            var $root = $('html, body');
            $('a').click(function() {
            $root.animate({
                scrollTop: $( $.attr(this, 'href') ).offset().top
                }, 600);
    return false;
});
    </script>
    

</body>
</html>
